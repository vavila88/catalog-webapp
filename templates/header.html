{% block header %}
<div class="row top-menu">
	<div class="col-md-3 text-left">
        <div class="btn-left">
            <a class="btn-link" href="{{url_for('index')}}">
                <button type="button" class="btn btn-dark">Home
                </button>
            </a>
        </div>
	</div>
	<div class="col-md-6 text-center">
        <section>
            <h1>Item Catalog</h1>
        </section>
	</div>
    <!-- login modal -->
	<div class="col-md-3 text-right">
        {% if 'username' not in session %}
        <div class="btn-right">
            <a class="btn-link" href="{{url_for('login')}}">
                <button type="button" class="btn btn-dark">Login
                </button>
            </a>
        </div>
        {% else %}
        <div class="btn-right">
            <a class="btn-link" href="{{url_for('logout')}}">
                <button type="button" class="btn btn-dark">Logout
                </button>
            </a>
        </div>
        {% endif %}
	</div>
</div>
{% endblock %}
