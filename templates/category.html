{% extends "index.html" %}
{% block content %}
<section class="row banner main col-md-4 padding-bottom">
    <section class="row padding-top col-md-8 padding-bottom">
        <h1>{{category.name}}</h1>
        <section class="row padding-top col-md-8 padding-bottom">
        </section>
    </section>
    <section class="row padding-top col-md-8 padding-bottom">
        {% if 'username' in session %}
        <a href="{{url_for('new_item')}}">Add Item</a>
        </br>
        <a href="{{url_for('delete_cat', cat_slug=category.slug)}}">Delete Category</a>
        {% endif %}
        <h1>Items</h1>
        {% for i in items %}
        <a href="{{url_for('show_cat_item', item_slug=i.slug)}}">{{i.title}}
        </a>
        {% endfor %}
    </section>
</section>
{% endblock %}
