{% extends "index.html" %}
{% block content %}
<div class="row banner main col-md-12 padding-bottom ml-0 text-center">
    <div class="col-md-3 padding-bottom"></div>
    <div class="col-md-6 banner">
        <div class="col-md-12 col-md-offset-1 padding-none">
            <h1>Edit Item</h1>
        </div>
    </div>
    <div class="col-md-3 padding-bottom"></div>
</div>
<div class="row banner main col-md-12 padding-bottom ml-0 text-center">
    <div class="col-md-2 padding-bottom"></div>
    <div class="col-md-8 pading-bottom text-left">
            <form action="#" method="post" style="display:inline">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="32" class="form-control" name="title" value="{{item.title}}" required>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3"
                                                                   name="description"
                                                                   required>{{item.description}}</textarea>

                    <label for="currentCategory">Current Category: {{category.name}}</span>
                    </br>
                    <button id="btn-change-cat" type="button" class="btn btn-default" onclick="showCategoryOptions()">Change Category</button>
                    </br>
                    <div id="edit-category" style="display:none;"></div>
                    </br>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
                    <a href = '{{url_for('show_cat_item', item_slug=item.slug)}}'>
                        <button type="button" class="btn btn-default">Cancel</button>
                    </a>
                </div>
            </form>
    </div>
    <div class="col-md-2 padding-bottom"></div>
</div>
{% endblock %}
